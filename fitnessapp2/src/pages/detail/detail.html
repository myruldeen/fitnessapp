<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
    <!-- <img src="assets/imgs/test.jpg"/> -->
    <img src={{img_url}}/>
    <ion-card-content>
      <ion-card-title>
        {{pageTitle}}
        </ion-card-title>
      <!-- <p>
        Exercise: {{d.categories.length}}
      </p> -->
      <p>
        {{description}}
      </p>
      <ion-badge>{{category_name}}</ion-badge>
   
    
    </ion-card-content>
  </ion-card>
  <ion-card >
    <!-- <img src="assets/imgs/test.jpg"/> -->
    <ion-card-content>
      

   
      
      <h4 *ngFor="let step of steps">
       {{step.id}} {{step.step}}
      </h4>
    </ion-card-content>
  </ion-card>
</ion-content>
